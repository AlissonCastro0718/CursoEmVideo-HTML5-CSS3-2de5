<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplificações de estilo de caixas</title>
    <style>

        h1{
            border: 10px solid darkslategray ;
            /* ordem de Border:Largura da borda->tipo->cor */
            padding: 10px 5px 10px 5px;
            /*padding é acolchoamento,ou,o tamanho entre a borda e o conteudo*/
            /*padding segue o sentido hoorario,comçando em cima*/
            margin: 10px auto;
            /*segue a mesma ordem de padding*/
             outline: 5px dashed salmon;
        }
        a{
            display: block;
        }

    </style>
</head>
<body>
    <h1>Caixa customizavel</h1>
    <p>o objetivo desse texto é ser personalizado <a href="#">brincando com tamanhos e cores</a>
    </p>
</body>
</html>
